<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/signup}" th:object="${memberJoinDto}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <div>
        <label for="memberName">이름:</label>
        <input type="text" id="memberName" th:field="*{memberName}" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="MALE">남성</option>
            <option value="FEMALE">여성</option>

        </select>
    </div>
    <div>
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" th:field="*{birthdate}" required>
    </div>
    <div>
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" th:field="*{phone}" required>
    </div>
    <div>
        <label for="memberAddress">상세주소:</label>
        <input type="text" id="memberAddress" th:field="*{memberAddress}" required>
    </div>
    <div>
        <label>선호 카테고리:</label>
        <div class="preferCategory" th:field="*{preferCategory}">
            <label><input type="checkbox" value="1"> 한식</label>
            <label><input type="checkbox" value="2"> 일식</label>
            <label><input type="checkbox" value="3"> 중식</label>
            <label><input type="checkbox" value="4"> 양식</label>
            <label><input type="checkbox" value="5"> 분식</label>
            <label><input type="checkbox" value="6"> 고기구이</label>
            <label><input type="checkbox" value="7"> 도시락</label>
            <label><input type="checkbox" value="8"> 패스트푸드</label>
            <label><input type="checkbox" value="9"> 디저트</label>
            <label><input type="checkbox" value="10"> 아시안푸드</label>
        </div>
    </div>
    <div>
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
